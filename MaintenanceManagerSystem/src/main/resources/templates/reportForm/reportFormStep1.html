<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Đơn báo cáo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Đơn báo cáo thiết bị hư hỏng</h1>
    <form th:action="@{/createReport/step2}" method="post" th:object="${residentReportedIssue}">
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Số Phòng</label>
            <select name="roomNumber" id="roomNumber" class="form-select" th:field="*{roomId}">
                <option value="0" selected disabled>Chọn số phòng</option>
                <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomNumber}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="residentName" class="form-label">Họ và tên</label>
            <input type="text" name="residentName" id="residentName" class="form-control" required th:field="*{residentName}">
        </div>
        <div class="mb-3">
            <label for="residentPhone" class="form-label">Số điện thoại</label>
            <input type="text" name="residentPhone" id="residentPhone" class="form-control" required th:field="*{residentPhoneNumber}">
        </div>
        <div class="mb-3">
            <label for="residentEmail" class="form-label">Email</label>
            <input type="email" name="residentEmail" id="residentEmail" class="form-control" required th:field="*{residentEmail}">
        </div>
        <button type="submit" class="btn btn-primary">Tiếp tục</button>
    </form>
</div>
</body>
</html>
