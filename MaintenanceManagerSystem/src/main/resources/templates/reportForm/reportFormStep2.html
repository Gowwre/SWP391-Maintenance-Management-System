<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Đơn báo cáo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Đơn báo cáo thiết bị hư hỏng</h1>
    <form th:action="@{/createReport}" method="post" th:object="${residentReportedIssue}">
        <input type="hidden" name="roomNumber" th:value="${residentReportedIssue.roomId}" th:field="*{roomId}">
        <input type="hidden" name="residentName" th:value="${residentReportedIssue.residentName}" th:field="*{residentName}">
        <input type="hidden" name="residentPhone" th:value="${residentReportedIssue.residentPhoneNumber}" th:field="*{residentPhoneNumber}">
        <input type="hidden" name="residentEmail" th:value="${residentReportedIssue.residentEmail}" th:field="*{residentEmail}">
        <div class="mb-3">
            <label class="form-label">Device Type:</label>
            <div th:each="equipment : ${equipments}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:value="${equipment.equipmentId}" name="equipmentIds">
                    <label class="form-check-label" th:text="${equipment.equipmentName}"></label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="issueDescription" class="form-label">Mô tả vấn đề</label>
            <textarea name="issueDescription" id="issueDescription" class="form-control" required th:field="*{description}"></textarea>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
</body>
<script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
        let checkboxes = document.getElementsByClassName("form-check-input");
        const checkedOne = Array.prototype.slice.call(checkboxes).some(x => x.checked);
        if (!checkedOne) {
            event.preventDefault();
            alert("Xin hãy chọn ít nhất một thiết bị.");
        }
    });
</script>

</html>
