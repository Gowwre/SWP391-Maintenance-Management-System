<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Đơn báo cáo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Đơn báo cáo thiết bị hư hỏng</h1>
    <form th:action="@{/createReport}" method="post">
        <input type="hidden" name="roomNumber" th:value="${roomNumber}">
        <input type="hidden" name="residentName" th:value="${residentName}">
        <input type="hidden" name="residentPhone" th:value="${residentPhone}">
        <input type="hidden" name="residentEmail" th:value="${residentEmail}">
        <div class="mb-3">
            <label for="deviceType" class="form-label">Device Type:</label>
            <select name="deviceType" id="deviceType" class="form-select" multiple required>
                <option value="" selected disabled>Select a device type</option>
                <option th:each="equipment : ${equipments}" th:value="${equipment.equipmentId}" th:text="${equipment.equipmentName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="issueDescription" class="form-label">Issue Description:</label>
            <textarea name="issueDescription" id="issueDescription" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
