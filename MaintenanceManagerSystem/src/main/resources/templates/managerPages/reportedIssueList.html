<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Trang quản lý báo cáo thiết bị lỗi</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="managerHomePage.jsp">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Quản lý nhân viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#" th:href="@{/residentReportedIssues}">Báo cáo của người ở chung cư</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Báo cáo của nhân viên</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tài khoản của bạn
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Tài khoản</a></li>
                                <li><a class="dropdown-item" href="../passwordProblemPages/changePassword.html">Đổi mật khẩu</a></li>
                                <li><a class="dropdown-item" href="#" th:href="@{/logout}">Đăng xuất</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br/>

        <div class="container my-4">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Room</th>
                            <th>Resident Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="faultedDevice : ${faultDevices}">
                    <div th:each="issue : ${residentReportedIssueList}" >
                        <td th:if="${faultedDevice.issueId == issue.residentReportedIssueId}" th:text="${issue.dateReported}">Date</td>
                        <td th:if="${faultedDevice.issueId == issue.residentReportedIssueId}">
                            <div th:each="room : ${rooms}">
                                <div th:if="${issue.roomId == room.roomId}">
                                    <span th:text="${room.roomNumber}">Room Num</span>
                                </div>
                            </div>
                        </td>
                        <td th:if="${faultedDevice.issueId == issue.residentReportedIssueId}" th:text="${issue.residentName}">Resident Name</td>  
                    </div>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#faultedDeviceModal' + ${faultedDevice.issueId}">View Details</button>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:each="faultedDevice : ${faultDevices}">
            <div th:each="issue : ${residentReportedIssueList}">
                <div class="modal fade" th:id="'faultedDeviceModal' + ${faultedDevice.issueId}" tabindex="-1" role="dialog" aria-labelledby="issueModal" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">Issue Detail</h5>
                                <button type="button" class="close text-white" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row" th:if="${faultedDevice.issueId == issue.residentReportedIssueId}">
                                    <div class="col-md-6">
                                        <h5 class="font-weight-bold mb-4">Reported By</h5>
                                        <p class="mb-2"><i class="fas fa-user mr-2"></i> <span th:text="${issue.residentName}"></span></p>
                                        <p class="mb-2"><i class="fas fa-envelope mr-2"></i> <span th:text="${issue.residentEmail}"></span></p>
                                        <p class="mb-2"><i class="fas fa-phone mr-2"></i> <span th:text="${issue.residentPhoneNumber}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="font-weight-bold mb-4">Issue Details</h5>
                                        <p class="mb-2"><i class="fas fa-calendar-alt mr-2"></i> <span th:text="${issue.dateReported}"></span></p>
                                        <p class="mb-2"><i class="fas fa-bed mr-2"></i> <span th:each="room : ${rooms}" th:if="${issue.roomId == room.roomId}" th:text="${room.roomNumber}"></span></p>
                                        <p class="mb-2"><i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${issue.description}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
