<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Trang quản lý báo cáo thiết bị lỗi</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #ffc107 !important;
        }

        .navbar-custom .navbar-brand {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }

        .footer {
            background-color: black;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <h1> Maintainance System </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2" aria-current="page" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Quản lý nhân viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 active" href="#" th:href="@{/residentReportedIssues}">Báo cáo của người ở chung
                        cư</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Báo cáo của nhân viên</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Tài khoản của bạn
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Tài khoản</a></li>
                        <li><a class="dropdown-item" href="../passwordProblemPages/changePassword.html">Đổi mật khẩu</a>
                        </li>
                        <li><a class="dropdown-item" href="#" th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>

<table>
    <thead>
    <tr>
        <th>Ngày</th>
        <th>Phòng</th>
        <th>Họ và Tên</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faultedDevice : ${faultDevices}">>
        <td th:text="${faultedDevice.faultDeviceId}">Date</td>
        <td th:each="issue : ${residentReportedIssueList}"
            th:if="${faultedDevice.issueId == issue.residentReportedIssueId}">
            <div th:each="issue : ${residentReportedIssueList}">
                <div th:each="room : ${rooms}">
                    <span th:if="${issue.roomId == room.roomId}" th:text="${room.roomNumber}">Room Num</span>
                </div>
            </div>
        </td>
        <td th:text="${faultedDevice.issueId}"></td>
    </tr>
    </tbody>
</table>

<footer class="text-center py-3 footer">
    &copy; 2023 Maintainance System. All rights reserved.
</footer>
</body>
</html>
