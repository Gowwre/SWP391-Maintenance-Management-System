<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Trang chỉnh sửa thông tin nhân viên</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
<main class="card">
    <header class="card-header">
        <h1 class="card-title">Trang chỉnh sửa thông tin nhân viên</h1>
    </header>
    <div class="card-body">
        <form th:action="@{/manager/staffEditor/updateStaff}" method="post" th:object="${currentStaffInfo}"
              class="row g-3">
            <input type="hidden" th:value="${currentStaffInfo.getStaffId()}" th:field="*{staffId}">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" name="fullName" id="fullName" th:value="${currentStaffInfo.fullname}"
                       th:field="*{fullname}" class="form-control" style="width: 100%;">
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="text" name="phoneNumber" id="phoneNumber" th:value="${currentStaffInfo.phoneNumber}"
                       th:field="*{phoneNumber}" class="form-control" style="width: 100%;">
            </div>
            <div class="col-md-6">
                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth" th:value="${currentStaffInfo.dateOfBirth}"
                       th:field="*{dateOfBirth}" class="form-control" style="width: 100%;">
            </div>
            <div class="col-md-6">
                <label for="beginWorkDate">Ngày Bắt Đầu Làm Việc</label>
                <input type="date" name="beginWorkDate" id="beginWorkDate" th:value="${currentStaffInfo.beginWorkDate}"
                       th:field="*{beginWorkDate}" class="form-control" style="width: 100%;">
            </div>
            <div class="col-md-6">
                <label for="isWorking" class="form-label">Trạng thái làm việc</label>
                <select name="isWorking" id="isWorking" th:value="${currentStaffInfo.working}" th:field="*{working}"
                        class="form-select" style="width: 100%;">
                    <option th:value="true">Đang làm việc</option>
                    <option th:value="false">Không làm việc</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="floorManaging" class="form-label">Tầng Quản Lý</label>
                <select name="floorManaging" id="floorManaging" th:value="${currentStaffInfo.floorId}"
                        th:field="*{floorId}" class="form-select" style="width: 100%;">
                    <option th:value="1">Tầng 1</option>
                    <option th:value="2">Tầng 2</option>
                    <option th:value="3">Tầng 3</option>
                </select>
            </div>
            <div class="card-footer">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </div>

        </form>
    </div>
</main>
</body>

</html>
