<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <title>Login Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
        <a class="navbar-brand" style="color: black;" th:href="@{/}">
            <h1>Maintenance System</h1>
        </a>
    </div>
</nav>
<section class="container mt-5">
    <section class="row">
        <article class="col-md-6 mx-auto">
            <section class="card">
                <header class="card-header">
                    <h3>Đăng Nhập Với Tư Cách Người Quản Lý</h3>
                </header>
                <section class="card-body">
                    <form
                            action="#"
                            th:action="@{/managerLogin}"
                            th:object="${manager}"
                            method="post"
                    >
                        <section class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                    type="email"
                                    required
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    id="email"
                            />
                        </section>
                        <section class="mb-3">
                            <label for="password" class="form-label">Mật Khẩu</label>
                            <input
                                    type="password"
                                    required
                                    name="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    id="password"
                            />
                        </section>
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        <p
                                th:object="${errorMessage}"
                                th:text="${errorMessage}"
                                style="color: red"
                        ></p>
                        <a th:href="@{/}" class="btn btn-primary">Quay Lại</a>
                    </form>
                </section>
            </section>
        </article>
    </section>
</section>

<footer class="text-center py-3 bg-dark text-white fixed-bottom">
    &copy; 2023 Maintenance System. All rights reserved.
</footer>
</body>
</html>
