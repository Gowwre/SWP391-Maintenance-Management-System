<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn {
            margin-top: 1rem;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }
    </style>

    <title>Login Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
        <a class="navbar-brand" style="color: black" th:href="@{/}">
            <h1>Maintenance System</h1>
        </a>
    </div>
</nav>
<section class="container mt-5">
    <section class="row">
        <article class="col-md-6 mx-auto">
            <section class="card">
                <header class="card-header">
                    <h3>Đăng Nhập</h3>
                </header>
                <section class="card-body">
                    <form action="#" th:action="@{/staffLogin}" method="post">
                        <section class="form-group">
                            <label for="email">Email</label>
                            <input
                                    type="email"
                                    required
                                    name="email"
                                    class="form-control"
                                    id="email"
                            />
                        </section>
                        <section class="form-group">
                            <label for="password">Mật Khẩu</label>
                            <input
                                    type="password"
                                    required
                                    name="password"
                                    class="form-control"
                                    id="password"
                            />
                        </section>
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        <p
                                th:object="${errorMessage}"
                                th:text="${errorMessage}"
                                style="color: red"
                        ></p>
                        <a th:href="@{/}" class="btn btn-primary">Quay Lại</a>
                    </form>

                </section>
            </section>
        </article>
    </section>
</section>

<footer class="text-center py-3 bg-dark text-white fixed-bottom">
    &copy; 2023 Maintenance System. All rights reserved.
</footer>
</body>
</html>
