<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Trang quản lý báo cáo thiết bị lỗi</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <h1> Maintenance System </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link mx-2 text-dark active" aria-current="page" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 text-dark" href="#" th:href="@{/workAssignList}">Công việc được giao</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Tài khoản của bạn
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item text-dark" href="#">Tài khoản</a></li>
                        <li><a class="dropdown-item text-dark" th:href="@{/homePages/maintenanceStaffHomePage/changePassword}">Đổi
                            mật khẩu</a></li>
                        <li><a class="dropdown-item text-dark" href="#" th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>

<div class="container my-5">
    <h5 class="text-center mb-5">Issue Detail</h5>
    <div class="row">
        <div class="col-md-6">
            <h5 class="font-weight-bold mb-4">Reported By</h5>
            <p class="mb-2"><i class="fas fa-user me-2"></i> <span
                    th:text="${availableIssue.residentName}"></span></p>
            <p class="mb-2"><i class="fas fa-envelope me-2"></i> <span
                    th:text="${availableIssue.residentEmail}"></span></p>
            <p class="mb-2"><i class="fas fa-phone me-2"></i> <span
                    th:text="${availableIssue.residentPhoneNumber}"></span></p>        </div>
        <div class="col-md-6">
            <h5 class="font-weight-bold mb-4">Issue Details</h5>
            <p class="mb-2"><i class="fas fa-calendar-alt me-2"></i> <span
                    th:text="${availableIssue.dateReported}"></span></p>
            <p class="mb-2"><i class="fas fa-bed me-2"></i>
            <div th:each="allRoom : ${rooms}">
                <div th:if="${allRoom.roomId == availableIssue.roomId}">
                    <span th:text="${allRoom.roomNumber}"></span>
                </div>
            </div>
            <p class="mb-2"><i class="fas fa-exclamation-circle me-2"></i> <span
                    th:text="${availableIssue.description}"></span></p>
        </div>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Equipment Name</th>
                <th>Brand</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="equipment : ${equipments}">
                <td th:text="${equipment.equipmentName}">
                    Equipment Name
                </td>
                <td th:text="${equipment.brand}">
            </tr>

            </tbody>
        </table>
    </div>

    <th:block th:if="${workStatusAndCompletedDate.workStatus().equalsIgnoreCase('in progress')}">
        <div class="d-grid gap-3">
            <a class="btn btn-success" th:href="@{/completeTask/{issueId}(issueId=${availableIssue.getIssueId()})}">Work Done</a>
        </div>
    </th:block>

    <th:block th:unless="${workStatusAndCompletedDate.workStatus().equalsIgnoreCase('in progress')}">
        <div class="d-grid gap-3">
            <a class="btn btn-secondary" disabled th:hidden="${daysBetweenCurrentDateAndDeadlineDate<0 ? 'hidden' : ''}">Work Done</a>
        </div>
    </th:block>

    <div class="d-grid gap-3 mt-3">
        <a class="btn btn-primary btn-block" th:href="@{/workAssignList}">Return to the list</a>
    </div>
</div>

<footer class="text-center py-3 bg-dark text-white mt-auto">
    &copy; 2023 Maintainance System. All rights reserved.
</footer>
</body>
</html>
